<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Images/favicon.avif') }}">
    <title>Car Selection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f9ff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
        }

        .category {
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 15px;
        }

        .category:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .subcategory {
            margin-bottom: 10px;
            padding-left: 20px;
            display: none;
        }

        .car-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .car-info:hover {
            background-color: #f0f0f0;
        }

        .car-info h3 {
            margin: 0;
            color: #007bff;
        }

        .car-info .price {
            font-weight: bold;
            margin-left: auto;
            margin-right: 10px;
            padding: 5px 5px;
            background-color: #deef6d;
            color: #1d1d1d;
            border-radius: 28px;
        }

        .car-info button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        .car-info button:hover {
            background-color: #0056b3;
        }

        .dropdown {
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Cars for Rent</h1>
        <div class="category">
            <h2>Hatchback</h2>
            <button class="dropdown" onclick="toggleDropdown('hatchback')">Choose</button>
            <div id="hatchback" class="subcategory">
                <div class="car-info">
                    <h3>i20 Hyundai</h3>
                    <span class="price">Price: 150 rupees/hr</span>
                    <button onclick="location.href='{{ url_for('payment', car_id=1) }}'">Rent</button>
                </div>
                <div class="car-info">
                    <h3>Sonet Kia</h3>
                    <span class="price">Price: 180 rupees/hr</span>
                    <button onclick="location.href='{{ url_for('payment', car_id=2) }}'">Rent</button>
                </div>
            </div>
        </div>
        <!-- Add more categories and cars here -->
    </div>
    <script>
        function toggleDropdown(subcategoryId) {
            const subcategory = document.getElementById(subcategoryId);
            if (subcategory.style.display === 'none') {
                subcategory.style.display = 'block';
            } else {
                subcategory.style.display = 'none';
            }
        }
    </script>
</body>
</html>
