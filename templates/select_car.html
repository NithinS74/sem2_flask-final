<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            color: #007bff;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select,
        input[type="number"],
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Select Car</h1>
    <form method="post">
        <label for="car_name">Select Car:</label>
        <select id="car_name" name="car_name" required>
            <option value="">Select a car</option>
            {% for car in cars %}
            <option value="{{ car['brand'] }} {{ car['model'] }}">{{ car['brand'] }} {{ car['model'] }}</option>
            {% endfor %}
        </select><br>
        <label for="rental_hours">Rental Hours:</label>
        <input type="number" id="rental_hours" name="rental_hours" required><br>
        <input type="submit" value="Next">
    </form>
</body>
</html>
